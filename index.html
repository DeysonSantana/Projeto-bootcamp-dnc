<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootcamp DNC</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav id="principal"> 
            <div id="menu">
                <a href="">Home</a>
                <a href="">Ultimas edições</a>
                <a href="">Requisitos para participar</a>
            </div>
            <button>Login</button>
        </nav>
        <section>
                <header>
                    <h1>Bootcamp DNC</h1>
                    <h2>Esse será um evento exclusivo para todos os alunos <br>
                         da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span>  com uma <br>
                         semana intensiva de conteúdo de mercado entre <br>
                         <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> </h2>
                </header>
                <form action="">
                    <div class="formGroup">
                        <label>Nome</label>
                        <input type="text" placeholder="Insira seu nome aqui " required id="name" name="Name">
                    </div>
                    <div class="formGroup">
                        <label>Sobrenome</label>
                        <input type="text" placeholder="Insira seu sobrenome aqui" required id="" name="Sobrenome">
                    </div>
                    <div class="formGroup">
                        <label>Área de Interesse:</label>
                        <div class="checkbox-itens">
                            <input type="checkbox" name="Front" id="caixa" value="Front">
                            <label > FRONT-END</label>

                            <input type="checkbox" name="Front" id="caixa" value="Back">
                            <label > BACK-END</label>

                            <input type="checkbox" name="Front" id="caixa" value="DB">
                            <label > BANCO DE DADOS</label>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label>E-mail</label>
                        <input type="email" placeholder="Insira seu e-mail aqui" required id="" name="e-mail">
                    </div>
                    <div class="formGroup">
                        <label>Telefone</label>
                        <input type="tel" placeholder="(99) 99999-9999" required id="" name="telefone">
                    </div>
                    <div class="formGroup">
                        <label>Insira uma frase criativa aqui:</label>
                        <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)" required id="" name="frase">
                    </div>

                    <input type="submit" value="Cadastrar" id="botao-cadastar">

                </form>
        </section>
        
    </body>

</html>
